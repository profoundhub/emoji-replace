
<html>
<head>
    <title>Emoticon Parser Demo</title>
    <!-- bootstrap-->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/screen.css" type="text/css" media="screen" charset="utf-8"/>
    <!-- jquery-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <!-- bootstrap-->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="js/emo-parser.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/application.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>

<div id="container" class="container-fluid">
    <div id="header" class="row">
        <div class="col-md-12">
            <h1><a href="/">Example Emoticon Parser</a></h1>         
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <img src="/img/emoticons.gif" class="img-responsive" alt="Emoticons">
            <textarea id="text-input" class="form-control" placeholder="Enter text with emoticons"></textarea>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <button id="test-button" class="btn btn-primary">Test</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div id="result" class="well"></div>
        </div>
    </div>

    <div id="footer">
        &copy; 2017 No Rights Reserved.
    </div>
</div>


</body>
</html>
